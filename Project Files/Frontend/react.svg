import { BrowserRouter as Router, Routes, Route } from 'react-router-dom';
import Header from './components/Header';
import Footer from './components/Footer';
import ProductScreen from './pages/ProductScreen';
import HomeScreen from './pages/HomeScreen';
import LoginScreen from './pages/LoginScreen';
import RegisterScreen from './pages/RegisterScreen';
import CartScreen from './pages/CartScreen';
import ShippingScreen from './pages/ShippingScreen';
import PaymentScreen from './pages/PaymentScreen';
import PlaceOrderScreen from './pages/PlaceOrderScreen';
import OrderScreen from './pages/OrderScreen';
import BooksScreen from './pages/BooksScreen';
import WishlistScreen from './pages/WishlistScreen';
import UserOrdersScreen from './pages/UserOrdersScreen';
import AdminDashboard from './pages/AdminDashboard';
import UserListScreen from './pages/UserListScreen';
import OrderListScreen from './pages/OrderListScreen';
import SellerListScreen from './pages/SellerListScreen';
import VendorProductsScreen from './pages/VendorProductsScreen';
import ProductCreateScreen from './pages/ProductCreateScreen';
import ProductEditScreen from './pages/ProductEditScreen';

const App = () => {
  return (
    <Router>
      <div className="flex flex-col min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50">
        <Header />
        <main className="flex-grow">
          <Routes>
            <Route path="/" element={<HomeScreen />} />
            <Route path="/books" element={<BooksScreen />} />
            <Route path="/product/:id" element={<ProductScreen />} />
            <Route path="/login" element={<LoginScreen />} />
            <Route path="/register" element={<RegisterScreen />} />
            <Route path="/cart" element={<CartScreen />} />
            <Route path="/wishlist" element={<WishlistScreen />} />
            <Route path="/shipping" element={<ShippingScreen />} />
            <Route path="/payment" element={<PaymentScreen />} />
            <Route path="/placeorder" element={<PlaceOrderScreen />} />
            <Route path="/order/:id" element={<OrderScreen />} />
            <Route path="/orders" element={<UserOrdersScreen />} />

            {/* Admin Routes */}
            <Route path="/admin/dashboard" element={<AdminDashboard />} />
            <Route path="/admin/users" element={<UserListScreen />} />
            <Route path="/admin/orders" element={<OrderListScreen />} />
            <Route path="/admin/sellers" element={<SellerListScreen />} />
            <Route path="/admin/products" element={<VendorProductsScreen />} />
            <Route path="/admin/product/create" element={<ProductCreateScreen />} />
            <Route path="/admin/product/:id/edit" element={<ProductEditScreen />} />
          </Routes>
        </main>
        <Footer />
      </div>
    </Router>
  );
};

export default App;
